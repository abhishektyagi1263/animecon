{% extends "layout.html" %}
{% block body %}
 
<div class="container" style="color: white;">
    <div class="banner mb-5 p-3" style="color: white; 
background: linear-gradient(to right, #fc00ff, #00dbde); font-weight: 800;">
  <h1>Random Anime </h1>
 
</div>
  
<h1></h1>
    <h2>{{name}}</h2>
    <h2>Alt name: {{english_name}}</h2>
<h2>Genre: {{genre}}</h2>
<h2>Ratings: {{ratings}}</h2>
<h2>Type: {{type}}</h2>
<span style="float:left;">
    <form action = '/randomAnime' method = 'POST'>
         <p> <input type ="submit" name = "submit" value="random" style="padding: 8px 16px"/></p>
    </form>
</span>
<span style="float:right">
     <form action = "/similarByContent" method = 'POST'>
         <p>
         <input name="name" type ="Hidden" value="{{name}}"/>
         <input type ="submit" value="Recommend" style="padding: 8px 16px;"/>
         </p>
     </form>
</span>

<a target="_blank" class="btn btn-light" href={{ MAL_search }}> More info</a>

</div>
{% endblock %}
